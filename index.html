<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
      const root = document.getElementById("root");
      function MinutesToHours()  { 
        const [amount, setAmount] = React.useState(0);
        const [flip, setFlip] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const Reset = () => setAmount(0);
        const onFlip = () => {
            Reset();
            setFlip((current) => !current);
        };
        return  ( 
            <div>
            <h1 classname="hi">Super Converter</h1>
            <label htmlFor="minutes">Minutes</label>
            <div><input 
            value={flip ? amount*60 : amount} 
            id="minutes" 
            placeholder="Minutes" 
            type="number"
            onChange={onChange}
            disabled={flip}
            />
            </div>
            <h4>You want to convert {amount}</h4>
            <div><label htmlFor="hours">Hours</label>
            <input 
            value={flip ? amount : Math.round(amount / 60)} 
            id="hours" 
            placeholder="Hours" 
            type="number"
            onChange={onChange}
            disabled={!flip}
                        />
            </div>
            <button onClick={Reset}>Reset</button>
            <button onClick={onFlip}>{flip ? "Turn back" : "Flip"}</button>
            </div>
      );}
     function KmToMiles () {
         const [miles, setMiles] = React.useState(0);
         const [flip, setFlip] = React.useState(0);
         const onChange = (event) => {
             setMiles(event.target.value);
         }
         const Reset = () => setMiles(0);
         const onFlip = () => {
             Reset();
             setFlip((current) => !current);
         }
         return (
             <div>
                <h1>Km Converter</h1>
                <label htmlFor="miles">Miles</label>
                <div><input 
                    value={flip ? Math.round(miles/ 1.609344) : miles}
                    id="miles"
                    placeholder="Miles"
                    type = "number"
                    onChange={onChange}
                    disabled={flip}
                    />
                    </div>
                    <div>
                       <label htmlFor="km">Km</label>
                       <input
                       value = {flip ? miles : Math.round(miles * 1.609344)}
                       id = "km"
                       placeholder="Km" 
                       type="number"
                       onChange = {onChange}
                       disabled={!flip}
                       />
                        </div>
                        <button onClick={Reset}>Reset</button>
                        <button onClick={onFlip}>Flip</button>
                </div>
         )
     }
      function App()  { 
        const [index, setIndex] = React.useState("xx")
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return  ( 
            <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="xx">Select your units</option>
                <option value="0">Minutes & Hours </option>
                <option value="1">Km & Miles </option>
                </select>
                <hr />
                {index === "xx" ? "please select your units" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
      );}
     
      ReactDOM.render(<App/>, root); 
  </script>
</html>
